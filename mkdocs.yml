    Material das aulas, que serão apresentadas no formato de handout.

  home_button2_name: Regras # Comment this parameter out to remove the button.
  home_button2_url: about # This path starts at your root mkdocs directory.
  home_button2_theme: md-button # Options: "md-button", "md-button md-button--primary"
  home_button2_icon: rule # Options: "people", "gear", "image", "calendar", "rule","book"
  home_button2_blurb: | # Short description of this button / section.
    Conheça detalhes sobre o curso, como as atividades, as regras e o que é esperado de você.

  home_button3_name: Deadlines
  home_button3_url: deadlines
  home_button3_theme: md-button
