  home_button3_blurb: |
    Confira os deadlines do curso, com as datas de entrega das atividades.

# # Homepage Code Execution
# home_execute_js: | # Javascript to execute when accessing the homepage
#   console.log("This is an example!");

extra_javascript:
  - js/tabs.js
  - js/termynal.js
  - js/custom.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
extra_css:
  - css/termynal.css

theme:
  name: material
  custom_dir: assets

  features:
    - navigation.indexes # Implied section 'index.md' files
    - navigation.tabs # Static upper section tabs (exist)
    - navigation.tabs.sticky # Static upper section tabs (stay)
    - navigation.footer # Add 'previous' and 'next' buttons in the footer
    - navigation.instant # Keep navigation from reloading
    - navigation.instant.progress # Display page loading progress-bar ( > 400ms)
    - search.highlight # Highlight all occurrences of queried string
    - search.share # Search Query can be copied to Clipboard
    - search.suggest # Display likeliest completion for the last queried word

  palette:
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey #deep purple # deep orange
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode

    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: dark blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to Light Mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - footnotes
  - markdown.extensions.admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: content
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - abbr
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - roamlinks # Obsidian Style Image Support ![[<attachment_name>]]
  - mkdocs_quiz
